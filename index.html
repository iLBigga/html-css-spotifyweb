<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
    <title>Spotify</title>
</head>
<body>

    <!-- MAIN -->

    <div class="main-body">


        <!-- SIDEBAR -->


        <header class="sidebar">
            <div class="sidebar-logo">
                <h1><i class="fa-brands fa-spotify"></i> Spotify</h1></div>

            <!-- SIDEBAR : Menu -->

            <div class="sidebar-menu">
                <ul>
                    <li><a href="#"><i class="fa-solid fa-house"></i> Home</a><div class="green-mark"></div></li>
                    <li><a href="#"><i class="fa-solid fa-magnifying-glass"></i> Cerca</a><div class="green-mark"></div></li>
                    <li><a href="#"><i class="fa-solid fa-bars"></i> La tua libreria</a><div class="green-mark"></div></li>
                </ul>
            </div>

            <!-- SIDEBAR : Playlist -->

            <div class="sidebar-playlist">
                <h2>PLAYLIST</h2>
                    <ul>
                        <li class="add-playlist">
                            <a class="add-playlist-box" href="#">
                                <i class="fa-regular fa-plus"></i>
                            </a>
                            <a href="#"> Crea Playlist</a>
                        </li>
                        <li><a href="#">Nome Playlist</a></li>
                        <li><a href="#">Nome Playlist</a></li>
                        <li><a href="#">Nome Playlist</a></li>
                        <li><a href="#">Nome Playlist</a></li>
                        <li><a href="#">Nome Playlist</a></li>
                        <li><a href="#">Nome Playlist</a></li>
                        <li><a href="#">Nome Playlist</a></li>
                    </ul>
            </div>

            <!-- SIDEBAR : Profile -->

            <div class="sidebar-profile">
                <div class="download-app">
                    <i class="fa-regular fa-circle-down"></i>
                    <a class="download-app-text">Installa app</a> 
                </div>
                <hr>
                <div class="profile-info">
                    <figure class="profile-icon"></figure>
                    <span class="profile-name"><b>John Doe</b></span>
                </div>
            </div>
        </header>

        <!-- MAIN CONTENT -->

        <main class="main-content"></main></main>
    </div>



    <!-- FOOTER TOOLBAR -->



    <aside class="footer-toolbar">

            <!-- TOOLBAR : Song-title -->

            <div class="toolbar-col">
                <div class="toolbar-item song">
                        <div class="song-title">
                            <figure class="song-img"><img src="./img/sinister.jpeg" alt=""></figure>
                            <div>
                                <Span class="song-name">Sinister</Span>
                                <Span class="song-author">Song Name</Span>  
                            </div>                      
                        <div class="song-action">
                            <a href=""><i class="fa-regular fa-heart"></i></a>
                            <a href=""><i class="fa-regular fa-folder"></i></a>
                        </div>
                    </div> 
                </div>
            </div>

            <!-- TOOLBAR : Player -->

            <div class="toolbar-col large">
                <div class="toolbar-item large">
                    <div class="song-player">
                        <div class="player-input">
                            <a href=""><i class="fa-solid fa-shuffle"></i></a>
                            <a href=""><i class="fa-solid fa-backward-step"></i></a>
                            <a href=""><i class="fa-solid fa-play"></i></a>
                            <a href=""><i class="fa-solid fa-forward-step"></i></a>
                            <a href=""><i class="fa-solid fa-arrow-rotate-right"></i></a>
                        </div>
                        <div class="progression-bar">
                            <span>0:25</span>
                            <span class="bar"><span class="bar-inside"></span></span>
                            <span>4:35</span>
                        </div>
                    </div>
                </div> 
            </div>

            <!-- TOOLBAR : Volume -->

            <div class="toolbar-col">
                <div class="toolbar-item">
                    <div class="song-volume">
                        <a href="#"><i class="fa-solid fa-bars"></i></a>
                        <a href="#"><i class="fa-solid fa-desktop"></i></a>
                        <a href="#"><i class="fa-solid fa-volume-high"></i></a>
                        <span class="bar"><span class="bar-inside"></span></span>
                    </div>
                </div>
            </div>
    </aside>
    
</body>
</html>
