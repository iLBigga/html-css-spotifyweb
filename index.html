<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
    <title>Spotify</title>
</head>
<body>

    <!-- MAIN -->

    <div class="main-body">
        <header class="main-header"></header>
        <main class="main-site"></main></main>
    </div>

    <!-- FOOTER TOOLBAR -->

    <aside class="footer-toolbar">
        <menu class="main-toolbar">
            <div class="toolbar-col">
                <div class="toolbar-item song">
                        <div class="song-title">
                            <figure class="song-img"><img src="./img/sinister.jpeg" alt=""></figure>
                            <div>
                                <Span class="song-name">Sinister</Span>
                                <Span class="song-author">Song Name</Span>  
                            </div>
                        </div>
                        <div class="song-action">
                            <a href=""><i class="fa-solid fa-heart"></i>
                            <a href=""><i class="fa-solid fa-folder"></i></a>
                        </div>
                </div>
            </div>
            <div class="toolbar-col large">
                <div class="toolbar-item">

                </div>
            </div>
            <div class="toolbar-col">
                <div class="toolbar-item">

                </div>
            </div>
        </menu>
    </aside>
    
</body>
</html>
