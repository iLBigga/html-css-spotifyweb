<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
    <title>Spotify</title>
</head>
<body>

    <!-- MAIN -->

    <div class="main-body">
        <header class="sidebar">
            
        </header>
        <main class="main-content"></main></main>
    </div>

    <!-- FOOTER TOOLBAR -->

    <aside class="footer-toolbar">
            <div class="toolbar-col">
                <div class="toolbar-item song">
                        <div class="song-title">
                            <figure class="song-img"><img src="./img/sinister.jpeg" alt=""></figure>
                            <div>
                                <Span class="song-name">Sinister</Span>
                                <Span class="song-author">Song Name</Span>  
                            </div>
                       
                        <div class="song-action">
                            <a href=""><i class="fa-regular fa-heart"></i></a>
                            <a href=""><i class="fa-regular fa-folder"></i></a>
                        </div>
                    </div> 
                </div>
            </div>
            <div class="toolbar-col large">
                <div class="toolbar-item large">
                    <div class="song-player">
                        <div class="player-input">
                            <a href=""><i class="fa-solid fa-shuffle"></i></a>
                            <a href=""><i class="fa-solid fa-backward-step"></i></a>
                            <a href=""><i class="fa-solid fa-play"></i></a>
                            <a href=""><i class="fa-solid fa-forward-step"></i></a>
                            <a href=""><i class="fa-solid fa-arrow-rotate-right"></i></a>
                        </div>
                        <div class="progression-bar">
                            <span>0:25</span>
                            <span class="bar"><span class="bar-inside"></span></span>
                            <span>4:35</span>
                        </div>
                    </div>
                </div> 
            </div>
            <div class="toolbar-col">
                <div class="toolbar-item">
                    <div class="song-volume">
                        <a href="#"><i class="fa-solid fa-bars"></i></a>
                        <a href="#"><i class="fa-solid fa-desktop"></i></a>
                        <a href="#"><i class="fa-solid fa-volume-high"></i></a>
                        <span class="bar"><span class="bar-inside"></span></span>
                    </div>

                </div>
            </div>
    </aside>
    
</body>
</html>
